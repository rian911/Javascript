<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cal</title>
  </head>
  <body>
    <p>
      <button onclick=" calC(1);">1</button>
      <button onclick="calC(2);">2</button>
      <button onclick="calC(3);">3</button>
      <button onclick="calC(' + ') ">+</button>
      <button
        onclick="calculation = eval(calculation); console.log(calculation)
        localStorage.setItem('calculation', calculation)"
      >
        =
      </button>
    </p>
    <p>
      <button onclick="calC(4);">4</button>
      <button onclick="calC(5);">5</button>
      <button onclick="calC(6);">6</button>
      <button onclick="calC(' - '); ">-</button>
    </p>
    <p>
      <button onclick="calC(7);">7</button>
      <button onclick="calC(8);">8</button>
      <button onclick="calC(9);">9</button>
      <button onclick="calC(' * '); ">*</button>
    </p>
    <p>
      <button onclick="calC(0);">0</button>

      <button onclick="calC(' / '); ">/</button>
    </p>
  </body>
  <script>
    let calculation = localStorage.getItem('calculation') || '';

    function calC(value) {
      calculation += value;
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
    }

    // optional for reuse code
    function saveCal() {
      localStorage.setItem('calculation', calculation);
    }
  </script>
</html>
