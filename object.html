<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
  </head>
  <body>
    <button onclick=" playGame('rock')">Rock</button>
    <button onclick=" playGame('paper')">Papper</button>
    <button onclick=" playGame('scissors')">Scissors</button>
    <button onclick=" score.win = 0; score.lose = 0;  score.draw = 0;">
      Reset Score
    </button>
  </body>
  <script>
    const score = {
      win: 0,
      lose: 0,
      draw: 0,
    };
    function playGame(playerMove) {
      const comM = pickComM();

      let result = '';

      if (playerMove === 'scissors') {
        if (comM === 'rock') {
          result = 'you lose';
        } else if (comM === 'paper') {
          result = 'you win';
        } else if (comM === 'scissors') {
          result = 'draw';
        }
      } else if (playerMove === 'rock') {
        if (comM === 'rock') {
          result = 'draw';
        } else if (comM === 'paper') {
          result = 'you lose';
        } else if (comM === 'scissors') {
          result = 'you win';
        }
      } else if (playerMove === 'paper') {
        if (comM === 'rock') {
          result = 'you win';
        } else if (comM === 'paper') {
          result = 'draw';
        } else if (comM === 'scissors') {
          result = 'you lose';
        }
      }

      if (result === 'you win') {
        score.win += 1;
      } else if (result === 'you lose') {
        score.lose += 1;
      } else if (result === 'draw') {
        score.draw += 1;
      }

      alert(` You pick ${playerMove} computer pick ${comM} and ${result}
win: ${score.win}, lose: ${score.lose}, draw: ${score.draw}`);
    }

    function pickComM() {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 3 / 3) {
        computerMove = 'scissors';
      }
      return computerMove;
    }
  </script>
</html>
