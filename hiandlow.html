<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>high and low</title>
  </head>
  <body></body>
  <script>
    function highandlow(number1, number2) {
      if (number1 > number2) {
        return number1;
      } else {
        return number2;
      }
    }
    console.log(highandlow(20, 80));
    console.log(highandlow(120, 80));

    function ranKing(value) {
      if (value <= 100 && value >= 80) {
        alert(value + 'u got A');
        return;
      } else if (value < 80 && value >= 60) {
        alert(value + ' u got B');
        return;
      } else if (value < 60 && value >= 50) {
        alert(value + 'u got C');
        return;
      } else if (value < 50) {
        alert(value + 'u got D');
        return;
      }
    }
    ranKing(44);
  </script>
</html>
