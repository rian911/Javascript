<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart qty</title>
  </head>
  <body>
    <button onclick="console.log(`Cart quantity: ${qty}`);">
      Show Quantity
    </button>
    <!-- shortcut qty++ -->
    <button
      onclick="qty + 1 >10? console.log('qty full') : (qty = qty + 1, console.log(`Cart quantity: ${qty}`))"
    >
      Add to Cart
    </button>
    <button
      onclick="qty - 2 < 0? console.log(`not enough stock, ready ${qty}` ): (qty -= 2, console.log(`Cart quantity: ${qty}`))"
    >
      -2
    </button>
    <button
      onclick="qty - 3 < 0? console.log(`not enough stock, ready ${qty}` ): (qty -= 3, console.log(`Cart quantity: ${qty}`))"
    >
      -3
    </button>
    <button
      onclick="qty - 1 < 0? console.log(`not enough stock, ready ${qty}` ): (qty--, console.log(`Cart quantity: ${qty}`))"
    >
      Remofe from Cart
    </button>
    <!-- alternate -->
    <button
      onclick="qty + 2> 10? console.log('qty full') : (qty += 2, console.log(`Cart quantity: ${qty}`))"
    >
      +2
    </button>
    <button
      onclick="qty + 3 >10? console.log('qty full') : (qty = qty + 3, console.log(`Cart quantity: ${qty}`))"
    >
      +3
    </button>
    <button
      onclick="qty + 4 > 10? console.log('qty full') : (qty += 4, console.log(`Cart quantity: ${qty}`))"
    >
      +4
    </button>
    <button
      onclick="qty +5 >10? console.log('qty full') : (qty += 5, console.log(`Cart quantity: ${qty}`)
      );"
    >
      +5
    </button>
    <button onclick="qty = 0; console.log(`Cart quantity: ${qty}`);">
      Reset
    </button>
  </body>
  <script>
    let qty = 0;
  </script>
</html>
