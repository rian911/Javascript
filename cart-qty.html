<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart qty</title>
  </head>
  <body>
    <button onclick="console.log(`Cart quantity: ${qty}`);">
      Show Quantity
    </button>
    <button onclick="qty = qty + 1; console.log(`Cart quantity: ${qty}`);">
      Add to Cart
    </button>
    <button onclick="qty = qty + 2; console.log(`Cart quantity: ${qty}`);">
      +2
    </button>
    <button onclick="qty = qty + 3; console.log(`Cart quantity: ${qty}`);">
      +3
    </button>
    <button onclick="qty = 0; console.log(`Cart quantity: ${qty}`);">
      Reset
    </button>
  </body>
  <script>
    let qty = 0;
  </script>
</html>
