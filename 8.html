<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body></body>
  <script>
    const objek = {
      name: 'rian',
      age: 20,
      rating: {
        stars: 4.7,
        count: 80,
      },
      fun: function halo() {
        console.log('hello world');
      },
    };
    objek.fun();
    console.log(
      objek.name +
        ' ' +
        objek.age +
        ' ' +
        'he has' +
        ' ' +
        objek.rating.stars +
        ' ' +
        'stars'
    );
    // conver object to JSOn
    console.log(JSON.stringify(objek));

    // convert json to object
    const jsonStr = JSON.stringify(objek);
    JSON.parse(jsonStr);

    console.log(JSON.parse(jsonStr));
  </script>
</html>
