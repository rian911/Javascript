<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9 Exercise</title>
  </head>
  <body>
    <button>Hello</button>
    <button class="pak">Hello</button>
    <br />
    <button onclick="tekan('head')">head</button>
    <button onclick="tekan('tail')">tail</button>
    <p class="textp"></p>
    <p>Your name</p>
    <input
      type="text"
      class="yourname"
      onkeydown="if(event.key === 'Enter'){display()}"
    />
    <button onclick="display()">display</button>
    <p class="name"></p>
  </body>
  <script>
    function display() {
      const yourName = document.querySelector('.yourname').value;
      document.querySelector('.name').innerHTML = `Your name : ${yourName}`;
    }

    function tekan(pilihan) {
      const value = pilihan;
      document.querySelector('.textp').innerHTML = `You chose ${value}`;
    }

    console.log(document.querySelector('button'));
    document.querySelector('.pak').innerHTML = '9b done';
  </script>
</html>
