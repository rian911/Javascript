<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: rgb(36, 36, 36);
      }
      .title {
        color: white;
        font-size: 20px;
        font-weight: bold;
      }
      .icon {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        padding: 10px;
        background-color: transparent;
      }
      body {
        color: white;
      }
      .button-game {
        border-radius: 50%;
      }

      .js-move img {
        background-color: white;
        width: 50px;
        padding: 10px;
        border-radius: 50%;
      }
    </style>
    <title>RPS</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="button-game" onclick=" playGame('rock')">
      <img src="rock.png" alt="" class="icon" />
    </button>
    <button class="button-game" onclick=" playGame('paper')">
      <img src="paper.png" alt="" class="icon" />
    </button>
    <button class="button-game" onclick=" playGame('scissors')">
      <img src="scissors.png" alt="" class="icon" />
    </button>
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>
    <button
      onclick=" score.win = 0; score.lose = 0;  score.draw = 0; localStorage.removeItem('score')
      document.querySelector(
      '.js-score'
    ).innerHTML = `win: ${score.win}, lose: ${score.lose}, draw: ${score.draw}`;
      "
    >
      Reset Score
    </button>
  </body>
  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      lose: 0,
      draw: 0,
    };

    updateResult();
    updateScore();
    // if (score === null) {
    //   score = {
    //     win: 0,
    //     lose: 0,
    //     draw: 0,
    //   };
    // }
    function playGame(playerMove) {
      const comM = pickComM();

      let result = '';

      if (playerMove === 'scissors') {
        if (comM === 'rock') {
          result = 'you lose';
        } else if (comM === 'paper') {
          result = 'you win';
        } else if (comM === 'scissors') {
          result = 'draw';
        }
      } else if (playerMove === 'rock') {
        if (comM === 'rock') {
          result = 'draw';
        } else if (comM === 'paper') {
          result = 'you lose';
        } else if (comM === 'scissors') {
          result = 'you win';
        }
      } else if (playerMove === 'paper') {
        if (comM === 'rock') {
          result = 'you win';
        } else if (comM === 'paper') {
          result = 'draw';
        } else if (comM === 'scissors') {
          result = 'you lose';
        }
      }

      if (result === 'you win') {
        score.win += 1;
      } else if (result === 'you lose') {
        score.lose += 1;
      } else if (result === 'draw') {
        score.draw += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      updateScore();

      document.querySelector('.js-result').innerHTML = result;

      document.querySelector('.js-move').innerHTML = ` You pick
      <img src="${playerMove}.png" alt="" class="move-image" />
      and computer pick
      <img src="${comM}.png" alt="" class="move-image" />`;

      //       alert(` You pick ${playerMove} computer pick ${comM} and ${result}
      // win: ${score.win}, lose: ${score.lose}, draw: ${score.draw}`);
    }

    function updateScore() {
      document.querySelector(
        '.js-score'
      ).innerHTML = `win: ${score.win}, lose: ${score.lose}, draw: ${score.draw}`;
    }

    function pickComM() {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 3 / 3) {
        computerMove = 'scissors';
      }
      return computerMove;
    }
  </script>
</html>
