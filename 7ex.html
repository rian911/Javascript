    function greet(name) {
      name ? console.log(`hello ${name}`) : console.log('hi there');
    }
    greet('simon');
    greet('jack');
    greet('krouser');
    greet();

    // 7d
    function convertFC(number, degree) {
      degree === 'c'
        ? console.log((number * 9) / 5 + 32)
        : console.log(((number - 32) * 5) / 9);
    }
    convertFC(25, 'c');
    convertFC(86, 'f');
