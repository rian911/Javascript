<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array and loop</title>
  </head>
  <body></body>
  <script>
    // array
    const myArray = [10, 20, 30];

    // view array in console
    console.log(myArray);

    // change value of array
    myArray[0] = 99; /* change the first value of array to 99 */

    // view update array in console
    console.log(myArray);

    // how many value in array
    console.log(myArray.length);

    // loop

    // make a variable i = 1
    let i = 1;

    // make a loop for 1
    // when i <= 5 it will make a log in console until i = 5
    while (i <= 5) {
      console.log(i);
      i = i + 1;
    }

    // shortcut loop
    // its good for standart loop that has variable, then condition, then increment
    for (let i = 1; i <= 5; i++) {
      console.log(i);
    }

    // non standart loop
    // its good using while
    let randomNumber = 0;

    while (randomNumber < 0.7) {
      randomNumber = Math.random();
    }
    console.log(randomNumber);

    const todoList = ['eat', 'drink', 'poop'];

    for (let y = 0; y < todoList.length; y++) {
      const value = todoList[y];
      console.log(value);
    }

    // Create an array of numbers
    const number = [1, 2, 3, 5, 99];

    // Create a variable to store the total sum, start at 0
    let total = 0;

    // Start a loop to go through each number in the array
    for (let i = 0; i < number.length; i++) {
      // Get the current number from the array
      const num = number[i];

      // Add the current number to the total sum
      total += num;
    }

    // Print the total sum to the console
    console.log(total);

    // const numDouble = [];

    // for (i = 0; i < number.length; i++) {
    //   const num = number[i];
    //   numDouble.push(num * 2);
    // }

    // console.log(numDouble);

    // array are reference
    // its save value somewhere and reference the variable to get that
    const arra1 = [1, 2, 3, 4];
    const arra2 = arra1;

    arra1.push(5);
    console.log(arra2);

    // destructure array
    const [firstValue, secondValue] = [1, 2, 3];
    console.log(firstValue);

    // break for loop

    for (i = 0; i <= 10; i++) {
      if (i === 3) {
        continue;
        // ini digukankan untuk skip console.log(3) dan kembali lagi ke loop
      }
      if (i % 2 === 0) {
        continue;
        // remainder katanya
        // klo di indo itu habis dibagi exc 2
      }
      console.log(i);
      // ini akan menampilkan hasil sampai 10
      if (i === 8) {
        break;
        // ini akan menghentikan loop hanya sampai 8
      }
    }

    // continue on while

    let c = 1;
    while (c <= 10) {
      if (c % 2 === 0) {
        c++;
        continue;
        // di while loop incrementnya harus manual seperti di atas
      }
      console.log(c);
      c++;
    }

    function tryMe(array) {
      const dataArray = [];
      for (let i = 0; i < array.length; i++) {
        const num = array[i];
        dataArray.push(num * 2);
      }

      console.log(dataArray);
    }

    tryMe([1, 1, 3, 2]);
  </script>
</html>
