<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array and loop</title>
  </head>
  <body></body>
  <script>
    // array
    const myArray = [10, 20, 30];

    // view array in console
    console.log(myArray);

    // change value of array
    myArray[0] = 99; /* change the first value of array to 99 */

    // view update array in console
    console.log(myArray);

    // how many value in array
    console.log(myArray.length);
  </script>
</html>
