<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .add {
        background-color: rgb(255, 216, 20);
        padding: 5px 30px;
        border-radius: 20px;
        border: none;
        display: block;
        margin-bottom: 40px;
      }
      .req {
        background-color: black;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 8px;
        margin-right: 20px;
      }
      .sce {
        background-color: rgb(214, 210, 210);
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-weight: bold;
      }
      .on {
        padding: 15px;
        border: none;
        font-weight: bold;
      }
      .off {
        padding: 15px;
        border: none;
        font-weight: bold;
        color: white;
        background-color: black;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 10a -->
    <button class="add">Add to Cart</button>
    <!-- 10b -->
    <button class="req">Request Now</button>
    <button class="sce">Schedule for later</button>
    <!-- 10c -->
    <button class="js-button">Test</button>
    <button class="on jb1" onclick="play('.jb1');">1</button>
    <button class="on jb2" onclick="play('.jb2');">2</button>
    <button class="on jb3" onclick="play('.jb3');">3</button>
  </body>
  <script>
    const button = document.querySelector('.js-button');
    console.log(button.classList.contains('js-button'));
    // check an element has a class
    // 10d
    function play(value) {
      const isoff = document.querySelector(value);

      if (!isoff.classList.contains('off')) {
        isprevOFF();
        isoff.classList.add('off');
      } else {
        isoff.classList.remove('off');
      }
    }

    function isprevOFF() {
      const butoff = document.querySelector('.off');
      if (butoff) {
        butoff.classList.remove('off');
      }
    }
  </script>
</html>
