<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Youtube subscribe button</h2>
    <button class="but" onclick="subs()">Subscribe</button>
    <p>Amazon Shipping</p>
    <input class="js-input" />
    <button onclick="calShip()">check</button>
    <p class="js-total"></p>
  </body>
  <script>
    function calShip() {
      const valI = document.querySelector('.js-input');
      let cost = Number(valI.value);
      if (cost < 40) {
        cost = cost + 10;
      }

      document.querySelector('.js-total').innerHTML = `$${cost}`;
    }
    function subs() {
      const jsbut = document.querySelector('.but');
      if (jsbut.innerText === 'Subscribe') {
        jsbut.innerHTML = 'Subscribed';
      } else {
        jsbut.innerHTML = 'Subscribe';
      }
    }
  </script>
</html>
