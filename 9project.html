<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Youtube subscribe button</h2>
    <button class="but" onclick="subs()">Subscribe</button>
    <p>Amazon Shipping</p>
    <input
      class="js-input"
      onkeydown="if (event.key === 'Enter'){
      calShip();
    }"
    />
    <button onclick="calShip()">check</button>
    <p class="js-total"></p>
    <br />
    <p>license drive</p>
    <input class="js-age" placeholder="Enter your age" />
    <button onclick="simLicense()">check</button>
    <p class="js-view"></p>
  </body>
  <script>
    function simLicense() {
      const age = document.querySelector('.js-age');
      let checkAge = Number(age.value);

      if (checkAge < 18) {
        document.querySelector('.js-view').innerHTML = 'Sorry your under age';
      } else if (checkAge >= 18) {
        document.querySelector('.js-view').innerHTML = 'Congrats';
      }
    }
    function calShip() {
      const valI = document.querySelector('.js-input');
      let cost = Number(valI.value) * 100;
      if (cost < 4000) {
        cost = cost + 1000;
      }

      document.querySelector('.js-total').innerHTML = `$${cost / 100}`;
    }
    function subs() {
      const jsbut = document.querySelector('.but');
      if (jsbut.innerText === 'Subscribe') {
        jsbut.innerHTML = 'Subscribed';
      } else {
        jsbut.innerHTML = 'Subscribe';
      }
    }
  </script>
</html>
